<html>
<body>
<form method="get" action="demo.html">

    <fieldset><legend>Order History</legend>
    <table>
    <tr>
    <td>User name </td>
    <td><input type="text" maxlength="10"  name="username"  placeholder="EnterName"/></td>
    <!-- autofocus autocomplete="autocomplete" -->
    </tr>
    <tr>
    <td>Password </td>
    <td><input  type="password" maxlength="8"  placeholder="Enter Password"></td>
    </tr>
    <tr>
    <td>Birth Date </td>
    <td><input type="date"></td>
    <!-- min="2023-10-01" always in yyyy-mm-dd formate -->
    </tr>
    <tr>
    <td>Contact Number </td>
    <td><input type="number"></td>
    <!--To put control on number <td><input type="tel" name="tel"/></td> -->
    </tr>
    <tr>
    <td>Email ID </td>
    <td><input type="email"></td>
    <!-- readomly placeholder="this is readonly field" -->
    </tr>
    <tr>
    <td>category </td>
    <td>
    <input  type="radio" name="x" checked/>Mobile
    <input  type="radio" name="x"/>Laptop
    <input type="radio" name="x"/>Others
    </td>
    </tr>
    <tr>
    
    <tr>
    <td>Price Range:</td>
    <td>  0 <input type="range" min="20" max="70" step="1"> 10000</td>
    </tr>
       
    <tr>
    <td> Shop Location </td>
    <td>
    <select>
    <option selected disabled hidden> - - Select City - - </option>
    <optgroup label="GUJARAT">
    <option>Ahmedabad</option>
    <option>Gandhinagar</option>
    <option>Surat</option>
    </optgroup>
    
    <optgroup label="MAHARASTRA">
    <option>Mumbai</option>
    <option>Pune</option>
    <option>Kolhapur</option>
    </optgroup>
    </select>
    </td>
    </tr>
    
    <tr>
    <td>Address </td>
    <td> <textarea rows="6" cols="20">This has to erase manually</textarea> </td>
    </tr>
    <tr>
    <td>Upload Bill </td>
    <td><Input type="file" multiple/></td>
    </tr>
    <tr>
    <td><Input type="submit" value="Click me"/></td>
    <td><Input type="reset" value="Reset"/></td>
    </tr>
    <tr>
    <td><input type="image" src="luck.png" alt="Photo" width="100" height="100"></td>
    </tr>
    </table>
    </fieldset>
    </form>
    </body>
    </html>
