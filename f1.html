<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table Form </title>
</head>
<body>
	<hr size ="5" color="orange">
	<font color="blue"><h2 align="center"> Food Review </h2> </font>
	<hr size ="5" color="green">

<form method="get"  action="ok.jpg" target="_blank"> 
<fieldset><legend>Customer Detail</legend>
	<table>
<tr > 
<th>  Name: </th>
<td> <input type="text" placeholder ="Enter your Name" maxlength="10" > </td>	
</tr>

<tr > 
	<th> Number: </th>
	<td> <input type="tel" placeholder ="Enter your Number" maxlength="10" > </td>	
</tr>
<tr > 
	<th>  Email: </th>
	<td> <input type="email" placeholder ="Enter your Email"> </td>	
</tr>
<tr> 
	<th>  Pizza Name: </th>
	<td> <input type="checkbox" placeholder ="Enter your Email"> Simple. veg <br>
        <input type="checkbox" placeholder ="Enter your Email"> 7 Cheeze <br>
    </td>	
</tr>
<tr> 
    <th> Outlet City: </th>
    <td > <select>	<option value="" selected Disable Hidden>--List of Area-- </option>	
                    <Option> Ahmedabad </option>
                    <Option> Gandhinagar </option>
                    <Option> Baroda </option>
                    </select> 
    </td>	
    </tr>
    <tr>
        <th>Order date:</th>
        <td><input type="date"></td>
    </tr>
    <tr>
        <th>Comment:</th>
        <td> <textarea cols="15" rows="2"></textarea>
        </td>
    </tr>
</table>
</fieldset>

<fieldset><legend>Scale Ordered Pizza </legend>
<table rules="all">
<tr>
    <th>Scale</th>
    <th> Good </th>
    <th> Avg. </th>
    <th> Bad </th>
</tr>
<tr >
    <th>Quality</th>
    <th> <input type="radio" name="a1" checked> </th>
    <th> <input type="radio" name="a1"> </th>
    <th> <input type="radio" name="a1"> </th>
</tr>
<tr>
    <th>Quantity</th>
    <th> <input type="radio" name="a2" checked> </th>
    <th> <input type="radio" name="a2"> </th>
    <th> <input type="radio" name="a2" > </th>
</tr>
<tr>
    <th>Freshness</th>
    <th> <input type="radio" name="a3"> </th>
    <th> <input type="radio" name="a3" checked> </th>
    <th> <input type="radio" name="a3"> </th>
</tr>
<tr>
    <th>Overall <br> Rating </th>
    <th colspan="3">0<input type="range" scale=1> 10</th>
</tr>
<tr align="center">
    <td colspan="4"><input type="submit"></td>
</tr>
</table>
</fieldset>
		</form>
</body>
