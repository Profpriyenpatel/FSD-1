<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<hr size ="5" color="orange">
	<font color="blue"><h2 align="center"> Generate Form </h2> </font>
	<hr size ="5" color="green">


	<form method="get"  action="ok.jpg" target="_blank">
			<fieldset>
		<legend align="center"><h3 >Registration for Course</h3></legend>
	
			<label> First Name: &nbsp&nbsp

			<BR>
			<BR>

			<BR>
			<BR>

				<input type="date"/>

			<BR>
			<BR>

			<BR>
			<BR>

			<BR>

			<br>
	
		<label> CITY:
				<select>

				<Option> Anand </option>
				</OPTGROUP>
				<optgroup label = "RAJSTHAN"> 
				<Option> Udaipur </option>

				</OPTGROUP>
				</select>

	<BR>
	<BR>
<label> Semester

				<Option> 1 </option>
				<Option> 3 </option>
				<Option> 5 </option>
				</select>

	<BR>
	<BR>

			<BR>

<br>
<br>				<input type= "button" value="Next page">

	<input type ="image" src="luck.png" width ="100px" height="100px"/>
